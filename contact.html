<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Me</title>
    </head>
    <body class="centered">
        <h1>
            <u><b>Contact Me!</b></u>
        </h1>

        <link href="contact.css" rel="stylesheet">

        <div class="form">
            <div>
                <form class="form" action="https://formsubmit.co/justinschuelerwebpage@gmail.com" method="post">
                    <input type="hidden" name="_subject" value="New email!">
                    <input type="hidden" name="_url" value="https://https://justinschueler1-super-happiness-gj6rgwwvpv73vx74-8080.app.github.dev/project/contact.html">
                    <div class="form">
                        <h6 class="form-h6">Name:</h6>
                        <div>
                            <input autocomplete="off" autofocus type="text" id="Name" name="Name" placeholder="Your name" class="form-input" required>
                        </div>
                    </div>

                    <div class="form">
                        <h6 class="form-h6">Email Address:</h6>
                        <div>
                            <input autocomplete="off" type="email" id="Email" name="Email" placeholder="Email Address" class="form-input" required>
                        </div>
                    </div>

                    <div>
                        <h6 class="form-h6">Message:</h6>
                        <div>
                            <textarea autocomplete="off" id="Message" name="Message" placeholder="Write your message here." class="form-textarea" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>

                    <div>
                        <button class="form-button" type="submit" id="button">Send Message</button>
                    </div>
                    <p></p>

                </form>
            </div>
        </div>

        <div class="centered">
            <a href="index.html">
                <button class="button" id="index" text="index">Home</button>
            </a>
        </div>

        <script src="script.js"></script>
    </body>
</html>
